<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Login Form </title>
     <link rel="stylesheet" href="Sign Up.css">
  </head>
  <body>
     <div class="wrapper">
        <div class="title">
         Sign Up Form
        </div>
        <form action="#">
           <div class="field">
              <input type="text"  id="sname" placeholder="Name" class="form-control mb-4" >
              <label> Enter Name</label>
           </div>
           <div class="field">
              <input type="text" id="semail" placeholder="Email"  class="form-control mb-4">
              <label>Email Address</label>
           </div>
           <div class="field">
              <input type="Password" id="spassword" class="form-control mb-4">
              <label>Password</label>
           </div>
           <div class="content">
              <div class="checkbox">
                 <input type="checkbox" id="remember-me">
                 <label for="remember-me">Remember me</label>
              </div>
              <div class="pass-link">
                 <a href="#">Forgot password?</a>
              </div>
           </div>
           <div class="field">
            
             
               <input  type="sbtn" value  = "   Sign Up" id="sbtn" class="btn btn-primary mb-3" value="Login">
           </div>
           <div class="signup-link">
              You have other Account? <a href="#">Sign Up</a>
           </div>
        </form>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script type="module" src="Sign Up.js"></script>
  </body>
</html>
