<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign Up</title>
      <link rel="stylesheet" href="Sign upp.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Sign Up
         </div>
         <form action="#">
            <div class="field">
               <!-- <input type="text" id="sname" class="form-control mb-4" placeholder="Name"> -->
               <input type="text"  id="sname" class="form-control mb-4" required>
               <label> Enter Name</label>
            </div>
            <div class="field">
               <input type="text" id="semail" placeholder="Email"  class="form-control mb-4">
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" id="spassword" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
              
                <input  type="sbtn" value  = "   Sign Up" id="sbtn" class="btn btn-primary mb-3" value="Login">
            </div>
            <div class="signup-link">
               You have other Account? <a href="#">Sign Up</a>
            </div>
         </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="Sign upp.js"></script>
   </body>
</html>
